<!DOCTYPE html>
<html>
    <head>
        <title>Health Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/lib/bootstrap/themes/heroic-features.css">
        <link rel="stylesheet" href="style.css">


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
        <script src="healthfinder.js"></script>

    </head>
    
    <body>
       <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Health Finder</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3>Make your choice</h3>
            </div>
        </div>
        <!-- /.row -->

        <div class="container-fluid">
            <form class="" id="health-finder-form" action="" method="GET">
                <select name="gender" class="form-control" data-style="btn-success" required="required">
                    <option value="">Gender</option>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
                <select name="who" class="form-control" data-style="btn-success" required="required">
                    <option value="">Who</option>
                    <option value="me">Me</option>
                    <option value="child">Child</option>
                    <option value="someone" selected>Someone else</option>
                </select>
                <input name="age" type="text" placeholder="Age (0-130)" value="23"/>

                <div class="checkbox">
                    <label title="Selectable only if gender is set to Female">
                      <input type="checkbox" name="is_pregnant" disabled> Is Pregnant
                    </label>
                </div>
                <button class="btn btn-primary btn-lg" type="submit">
                    Submit
                </button>
            </form>
        </div>

        <!-- Page Features -->
        <span id="spinner" class="hidden"><i class="fa fa-lg fa-cog fa-spin"></i></span>
        <div class="row" id="recommendations">
        </div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
    </body>
</html>
