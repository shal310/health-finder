<!DOCTYPE html>
<html>
    <head>
        <title>Health Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!-- <script data-main="scripts/main" src="assets/lib/js/require-2.1.14.js"></script> -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
        <script src="healthfinder.js"></script>
    </head>
    
    <body>
        <div class="container-fluid">
            <form class="horizontal-row" id="health-finder-form" action="" method="GET">
                <select name="gender" class="form-control" data-style="btn-success" required="required">
                    <option value="">Gender</option>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
                <select name="who" class="form-control" data-style="btn-success" required="required">
                    <option value="">Who</option>
                    <option value="me">Me</option>
                    <option value="child">Child</option>
                    <option value="someone" selected>Someone else</option>
                </select>
                <input name="age" type="text" placeholder="Age (0-130)" value="23"/>

                <div class="checkbox">
                    <label title="Selectable only if gender is set to Female">
                      <input type="checkbox" name="is_pregnant" disabled> Is Pregnant
                    </label>
                </div>
                <button class="btn btn-primary btn-lg" type="submit">
                    Submit

                </button>
            </form>
        </div>
        <div id="health-finder-results">
            <ul id="recommendations"></ul>
        </div>
    </body>
</html>
