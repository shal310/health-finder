    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <a class="navbar-brand" href="index.html">HealthFinder v1.0</a>

                            <li>
                                <div>
                                    <strong>Contact</strong>

                                    <a href="mailto:kuppa.shalini@gmail.com">

                        </ul>
                        <!-- /.dropdown-messages -->
                    </li>
                </ul>
                <!-- /.navbar-top-links -->
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <div class="input-group custom-search-form">
                                    <input class="form-control" placeholder="Search..." type="text">
                                    <span class="input-group-btn">

            </nav>

        </div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <!-- Title -->
            <div class="row">
                <div class="col-lg-12">
                     <h3>Make your choice</h3>

                </div>
            </div>
            <!-- /.row -->

            <div class="container-fluid">
                <form role="form" class="form-horizontal" id="health-finder-form" action="." method="GET">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="gender">Gender</label>
                        <div class="col-sm-5">
                            <select id="gender" name="gender" data-style="btn-success" required="required">
                                <option value="" selected>Select One</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="gender">Who</label>
                        <div class="col-sm-5">
                            <select name="who" data-style="btn-success" required="required">
                                <option value="" selected>Select One</option>
                                <option value="me">Me</option>
                                <option value="child">Child</option>
                                <option value="someone">Someone else</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="age">Age</label>
                        <div class="col-sm-5">
                            <input id="age" name="age" type="text" required="required" placeholder="Age (0-130)" />
                        </div>
                    </div>
                    <!--
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="is_pregnant">Is pregnant</label>
                        <div class="col-sm-5">
                            <input id="is_pregnant" type="checkbox" name="is_pregnant">
                        </div>
                    </div>
                    -->
                    <div class="form-group">
                        <label class="col-sm-2"></label>
                        <div class="col-sm-5">
                            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Page Features --> <span id="spinner" class="hidden"><i class="fa fa-lg fa-cog fa-spin"></i></span>

            <div class="row" id="recommendations"></div>
            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12"></div>
                </div>
            </footer>
        </div>
    </body>
</html>
