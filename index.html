<!DOCTYPE html>
<html>
    <head>
        <title>Health Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="assets/lib/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/lib/fontawesome/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />

        <script src="assets/lib/js/jquery-1.11.1.min.js"></script>
        <script src="assets/lib/bootstrap/bootstrap.min.js"></script>

        <script type="text/javascript" src="assets/lib/js/handlebars-v1.3.0.js"></script>
        <script type="text/javascript" src="assets/lib/js/ember.js"></script>
        <script type="text/javascript" src="assets/js/healthfinder.ember.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','assets/lib/js/analytics.js','ga');
        
          ga('create', 'UA-54268947-1', 'auto');
          ga('send', 'pageview');
        
        </script>
    </head>
    
    <body>

    <script type="text/x-handlebars">
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                {{#link-to 'topics' class='navbar-brand'}}Health Finder v.1.0{{/link-to}}
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                {{#link-to 'posts' class="fa fa-tasks fa-fw"}}Health Suggestions{{/link-to}}
                            </li>
                            <li>
                                {{#link-to 'topics' class="fa fa-list fa-fw"}}Topics{{/link-to}}
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>
        {{outlet}}
        </div>
</script>

<script type="text/x-handlebars" id="posts">
        <!-- Page Content -->
        <div id="page-wrapper">
            <!-- Title -->
            <div class="row">
                <div class="col-lg-12">
                     <h3>Make your choice</h3>
                </div>
            </div>
            <!-- /.row -->

            <!-- Page Features --> 
            <span id="spinner" class="hidden"><i class="fa fa-lg fa-cog fa-spin"></i></span>

            <div class="row" id="recommendations">
                  <div class="container-fluid">
                      <div class="row-fluid">
                        <div class="span3">
                          <table class='table'>
                            <thead>
                              <tr><th>Recent Posts</th></tr>
                            </thead>

                            <tbody>
                              {{#each model}}
                                <tr>
                                  <td>
                                    {{#link-to 'post' this}}{{title}} <small class='muted'>by {{author.name}}</small>{{/link-to}}
                                  </td>
                                </tr>
                              {{/each}}
                            </tbody>
                          </table>
                        </div>

                        <div class="span9">
                          {{outlet}}
                        </div>
                      </div>
                    </div>

            </div>
            </script>

            <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>

    <hr>

    <div class='intro'>
      {{format-markdown excerpt}}
    </div>

    <div class='below-the-fold'>
      {{format-markdown body}}
    </div>
  </script>
  
            <!-- Footer -->
            <script type="text/x-handlebars" id="footer">
            <footer>
                <div class="row">
                    <div class="col-lg-12"></div>
                </div>
            </footer>
            </script>
        </div>
    </body>
</html>
