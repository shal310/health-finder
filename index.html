<!DOCTYPE html>
<html>
    
    <head>
        <title>Health Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/lib/bootstrap/themes/sb-admin2.css">
        <link rel="stylesheet" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
        <script src="healthfinder.js"></script>
    </head>
    
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <a class="navbar-brand" href="index.html">HealthFinder v1.0</a>
                <!-- /.navbar-header -->
                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-envelope fa-fw"></i>  <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-messages">
                            <li>
                                <div>
                                    <strong>Contact</strong>
                                </div>
                                <div>
                                    <a href="mailto:kuppa.shalini@gmail.com">
                                      <i class="fa fa-envelope"></i> Email
                                    </a>
                                </div>
                            </li>
                        </ul>
                        <!-- /.dropdown-messages -->
                    </li>
                </ul>
                <!-- /.navbar-top-links -->
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <div class="input-group custom-search-form">
                                    <input class="form-control" placeholder="Search..." type="text">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                                <!-- /input-group -->
                            </li>
                            <li>
                                <a class="active" href="index.html"><i class="fa fa-dashboard fa-fw"></i> Health Suggestions</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

        </div>

        <!-- Page Content -->
        <div id="page-wrapper">
            <!-- Title -->
            <div class="row">
                <div class="col-lg-12">
                     <h3>Make your choice</h3>

                </div>
            </div>
            <!-- /.row -->
            <div class="container-fluid">
                <form role="form" id="health-finder-form" action="." method="GET">
                    <div class="form-group">
                        <select name="gender" data-style="btn-success" required="required">
                            <option value="">Gender</option>
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="who" data-style="btn-success" required="required">
                            <option value="">Who</option>
                            <option value="me">Me</option>
                            <option value="child">Child</option>
                            <option value="someone" selected>Someone else</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input name="age" type="text" placeholder="Age (0-130)" value="23" />
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label title="Selectable only if gender is set to Female">
                                <input type="checkbox" name="is_pregnant" disabled>Is Pregnant</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <!-- Page Features --> <span id="spinner" class="hidden"><i class="fa fa-lg fa-cog fa-spin"></i></span>

            <div class="row" id="recommendations"></div>
            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12"></div>
                </div>
            </footer>
        </div>
    </body>

</html>
